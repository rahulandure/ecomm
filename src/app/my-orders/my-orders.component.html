<div class="my-orders">
    <h1 class="my-order-h1">My Orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Order</span>
        </div>
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Action</span>
        </div>
    </div>
    <div class="row order-data" *ngFor="let order of orderData">
        <div class="col-sm-2">
            <img class="order-img" src="https://icon-library.com/images/my-orders-icon/my-orders-icon-0.jpg">
        </div>
        <div class="col-sm-2">
            <span>#{{ order.id }}</span>
        </div>
        <div class="col-sm-2">
            <span>{{ order.totalPrice }}</span>
        </div>
        <div class="col-sm-2">
            <span>In-Progrss</span>
        </div>
        <div class="col-sm-2">
            <span><button class="form-button" (click)="cancelOrder(order.id)">Cancel</button></span>
        </div>
    </div>
</div>
